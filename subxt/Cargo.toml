[workspace]
members = [".", "proc-macro"]

[package]
name = "substrate-subxt"
version = "0.8.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/paritytech/substrate-subxt"
documentation = "https://docs.rs/substrate-subxt"
homepage = "https://www.parity.io/"
description = "Submit extrinsics (transactions) to a substrate node via RPC"
keywords = ["parity", "substrate", "blockchain"]
include = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE"]

[dependencies]
log = "0.4"
thiserror = "1.0"
futures = "0.3.5"
jsonrpsee = { version = "0.1", features = ["ws"] }
num-traits = { version = "0.2", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.1"
codec = { package = "parity-scale-codec", version = "1.3", default-features = false, features = ["derive", "full"] }

frame-metadata = { version = "11.0.0-rc2", package = "frame-metadata", path = "../substrate/frame/metadata" }
frame-support = { version = "2.0.0-rc2", package = "frame-support", path = "../substrate/frame/support" }
sp-runtime = { version = "2.0.0-rc2", package = "sp-runtime", path = "../substrate/primitives/runtime" }
sp-version = { version = "2.0.0-rc2", package = "sp-version", path = "../substrate/primitives/version" }
pallet-indices = { version = "2.0.0-rc2", package = "pallet-indices", path = "../substrate/frame/indices" }
hex = "0.4.0"
sp-rpc = { version = "2.0.0-rc2", package = "sp-rpc", path = "../substrate/primitives/rpc" }
sp-core = { version = "2.0.0-rc2", package = "sp-core", path = "../substrate/primitives/core" }
sc-rpc-api = { version = "0.8.0-rc2", package = "sc-rpc-api", path = "../substrate/client/rpc-api" }
sp-transaction-pool = { version = "2.0.0-rc2", package = "sp-transaction-pool", path = "../substrate/primitives/transaction-pool" }
substrate-subxt-proc-macro = { version = "0.8.0", path = "proc-macro" }

[dev-dependencies]
async-std = { version = "1.5.0", features = ["attributes"] }
env_logger = "0.7"
wabt = "0.9"
frame-system = { version = "2.0.0-rc2", package = "frame-system", path = "../substrate/frame/system" }
pallet-balances = { version = "2.0.0-rc2", package = "pallet-balances", path = "../substrate/frame/balances" }
sp-keyring = { version = "2.0.0-rc2", package = "sp-keyring", path = "../substrate/primitives/keyring" }
