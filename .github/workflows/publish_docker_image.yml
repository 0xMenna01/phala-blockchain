name: Build on Ubuntu 18.04 and publish the docker image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          target: wasm32-unknown-unknown
    - name: Install llvm-10
      run: sudo apt-get install llvm-10 clang-10
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Build binaries
      run: cargo build --verbose --release
    - uses: docker/build-push-action@v1.1.1
      with:
        username: ${{ secrets.PACKAGE_MANAGER_USERNAME }}
        password: ${{ secrets.PACKAGE_MANAGER_TOKEN }}
        registry: docker.pkg.github.com
        repository: phala-network/phala-blockchain
        tag_with_ref: true
        tag_with_sha: true
